<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }
        #signature-container {
            position: relative;
            width: 600px;
            height: 200px;
            border: 3px solid #333;
            background: white;
            margin: 20px 0;
        }
        #signature-canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Signature Canvas Test</h1>
    <p>Try drawing below with your mouse or finger:</p>

    <div id="signature-container">
        <canvas id="signature-canvas"></canvas>
    </div>

    <button class="btn" onclick="clearCanvas()">Clear</button>
    <button class="btn" onclick="testCanvas()">Test Draw Line</button>

    <div id="status" style="margin-top: 20px; padding: 10px; background: #e0e0e0;"></div>

    <script>
        const container = document.getElementById('signature-container');
        const canvas = document.getElementById('signature-canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');

        let drawing = false;

        // Set canvas size
        canvas.width = container.offsetWidth;
        canvas.height = container.offsetHeight;

        status.innerHTML = `Canvas size: ${canvas.width} x ${canvas.height}`;

        // Configure context
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
            status.innerHTML = 'Drawing started!';
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            status.innerHTML = 'Drawing stopped';
        });

        canvas.addEventListener('mouseleave', () => {
            drawing = false;
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
            status.innerHTML = 'Touch drawing started!';
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!drawing) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
            ctx.stroke();
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            drawing = false;
            status.innerHTML = 'Touch stopped';
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            status.innerHTML = 'Canvas cleared';
        }

        function testCanvas() {
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(200, 150);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 5;
            ctx.stroke();
            status.innerHTML = 'Test line drawn!';
        }
    </script>
</body>
</html>
